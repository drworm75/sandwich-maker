<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<fieldset>
			<legend>Type of Bread</legend>
			<div id="bread">
				<input type="checkbox" name="bread">White	
				<input type="checkbox" name="bread">Wheat
			</div>
			</fieldset>

				<input type="checkbox" name="veggie">Lettuce

		<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
